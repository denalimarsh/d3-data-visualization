<head>

<body>
<svg></svg>

<textarea></textarea>

<!-- include custom javascript -->
<script src="../javascript/count.js"></script>

<!-- here is our core javascript -->
<script type="text/javascript">
d3.text("../data/peter.txt", function(error, data) {
    if (error) throw error;

    console.log(data);

    d3.select("body").select("textarea").text(data);

    // updateData();
    drawBarChart();
});

console.log("after d3.text() call");

d3.select("body").select("textarea")
  .on("keyup", drawBarChart);
</script>
